<div class="slot-management">
    <h3>Add New Time Slot</h3>
    <form [formGroup]="slotForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="slotForm.get('date')?.hasError('required')">
          Date is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <mat-select formControlName="time">
          <mat-option *ngFor="let time of timeSlots" [value]="time">
            {{time}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="slotForm.get('time')?.hasError('required')">
          Time is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="slotForm.get('category')?.hasError('required')">
          Category is required
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!slotForm.valid">
        Add Slot
      </button>
    </form>
  </div>
