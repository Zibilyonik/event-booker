<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isAdminLogin ? 'Admin Login' : 'User Login' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            required
            placeholder="Enter your email"
          />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
          <button
            mat-button
            type="button"
            (click)="toggleAdminLogin()"
          >
            {{ isAdminLogin ? 'Switch to User Login' : 'Switch to Admin Login' }}
          </button>
          <a mat-button routerLink="/auth/signup" *ngIf="!isAdminLogin">Create account</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
